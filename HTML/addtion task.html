<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>addition,subtraction</title>
</head>
<body>
   




    <label>Number1:</label>
    <input type="number" name="number" id="num1" placeholder="Number1"> <br> <br>
    <label>Number2:</label>
    <input type="number" name="number" id="num2" placeholder="Number2"> <br> <br>
    <button input type="button" onclick="calculatesum()">Sum calculate</button>
    <button input type="button" onclick="calculatesubtract()">Subtract calculate</button>
    <button input type="button" onclick="calculatemultiply()">multiply calculate</button>



    <h4>Result: <span id="result"></span></h4>


    <script>
         function calculatesum(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            num1=parseInt(num1)
            num2=parseInt(num2)
            var sum=num1+num2;
            console.log(sum)
            document.getElementById('result').innerHTML=sum
         }

         function calculatesubtract(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            var sum=num1-num2;
            console.log(sum)
            document.getElementById('result').innerHTML=sum
         }

         function calculatemultiply(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            var sum=num1*num2;
            console.log(sum)
            document.getElementById('result').innerHTML=sum
         }






    </script>
    
</body>
</html>
