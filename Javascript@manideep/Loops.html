<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // looop: if iterate the something in multipletimes we are using the loops.
        // Loops:  for,while,do-while.
        for(var i=0;i<10;i++){
            console.log(i)
        }


        console.log('----------------------');

        //while:
        var i=0;
        while(i<=10){
            console.log(i);
            i++;
        }

        console.log('-------------------------');

        //do-while:

        var i=0;
        do{
            console.log(i);
            i++;
        }while(i<=6)





    </script>


    
</body>
</html>
