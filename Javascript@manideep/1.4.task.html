<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Functions</title>
</head>
<body>
    <label>Number1:</label>
    <input type="number" name="number" id="num1" placeholder="Number1"/> <br> <br>
    <label>Number2:</label>
    <input type="number" name="number" id="num2" placeholder="Number2"/> <br> 
    <button onclick="sumcalculate()">calculate sum</button>
    <button onclick="calculatesubtract()">calculate subtract</button>
    <button onclick="calculatemultiply()">calculate multiply</button>




    <h4>result:<span id="result"></span></h4>
    <script>
        function sumcalculate(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            num1=parseInt(num1);
            num2=parseInt(num2);
            var sum=num1+num2;
            console.log(sum);
            document.getElementById('result').innerHTML=sum;
        }

        function calculatesubtract(){
            var num1=document.getElementById('num1').value;
            var num2=document.getElementById('num2').value;
            var subtract=num1-num2;
            console.log(subtract)
            document.getElementById('result').innerHTML=subtract;

         }

         function calculatemultiply(){
           var num1=document.getElementById('num1').value;
           var num2=document.getElementById('num2').value;
           var multiply=num1 * num2;
           console.log(multiply)
           document.getElementById('result').innerHTML=multiply;

         }
       
       
        var products=[
                     {
                        name:'products1',
                        price:100
                     },
                     {
                        name:'products2',
                        price:200
                     },
                     {
                        name:'products3',
                        price:300
                     }
                      
        ];
       var totalamount=products[0].price+products[1].price+products[2].price;
       console.log(totalamount)
       console.log(products[0].name)
       console.log(products[1].price)
       console.log(products[2].price)
       console.log(products)
       



    </script>

</body>
</html>
